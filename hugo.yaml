baseURL: https://localhost:1313/blog-cabane-jdr
languageCode: fr-fr

title: Cabane JDR
defaultContentLanguage: fr

pagination:
  disableAliases: false
  pagerSize: 5
  path: page

taxonomies:
  tags: tags

enableEmoji: true
enableRobotsTXT: true

buildDrafts: false
buildExpired: false
buildFuture: false

menu:
  main:
    -
      name: 'Etiquettes'
      url: '/tags'
      weight: 1
    -
      name: 'Archives'
      url: '/archives/'
      weight: 2
    -
      name: 'A lire, à voir'
      url: 'pages/a-lire-a-voir/'
      weight: 3
    -
      name: 'Générateurs'
      url: '/generateurs'
      weight: 4

params:
  author: Lan
  hideAuthor: true
  #bio: Les comptes rendus de mes parties de jeux de rôles. # sous-titre du blog

  mainSections : ["articles"]
  showToc: false #table des matière (dans tous les articles)

  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false # fil d'ariane
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  enableComments: false
  enableGoogleAnalytics: false

  description: Rôliste solo mimaliste # dans la balise meta
  keywords: [jeu de rôle, jeu de rôle solo, jdr, jdr solo, solotaisie, cr, compte rendu de partie]

  profileMode:
    enable: false

  homeInfoParams:
    content: 'Je suis une rôliste solo minimaliste. Vous trouverez sur ce blog les notes prises pendant mes parties.'

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
